<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1 - Atividade Docker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        p {
            color: #4a5568;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        .badge {
            display: inline-block;
            background-color: #4299e1;
            color: #ffffff;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Web1!</h1>
        <p>Esta é a página personalizada do primeiro servidor web.</p>
        <span class="badge">Servidor Web 1</span>
    </div>
</body>
</html>
